<!DOCTYPE html>
<html lang="en">
  <body>
    <script type="text/javascript">
      fetch("https://jsonplaceholder.typicode.com/users")
        .then((response) => {
          if (response.ok) {
            return response.json();
          }

          throw new Error(`Unable to load data`);
        })
        .then((data) => {
          console.log(data);
        });
    </script>
  </body>
</html>
